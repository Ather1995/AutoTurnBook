<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <link href="css/autoTurnBook.css" rel="stylesheet">
    <link href="css/iconFont.css" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="content">
            <div class="playerBox">
                <div id="page0" class="page-0" >I LOVE U</div>
                <div id="page1" class="page-1"></div>
                <div id="page2" class="page-2"></div>
                <div id="page3" class="page-3"></div>
                <div id="page4" class="page-4"></div>
            </div>
            <div class="playBox">
                <svg class="playBox-icon" id="playBox-last">
                    <use xlink:href="#icon-kuaitui"></use>
                </svg>
                <svg class="playBox-icon" id="playBox-play">
                    <use xlink:href="#icon-zanting"></use>
                </svg>
                <svg class="playBox-icon" id="playBox-stop">
                    <use xlink:href="#icon-bofang"></use>
                </svg>
                <svg class="playBox-icon" id="playBox-next">
                    <use xlink:href="#icon-kuaijin"></use>
                </svg>
            </div>
        </div>
    </div>
</body>
<script src="./js/playBox.js"></script>
<script src="./js/autoTurnBook.js"></script>
</html>
